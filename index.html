<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-3 mb-2 text-center"> Juego Memoria</h1>
            </div>
            <div class="col-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link fw-bold" href="#">Jugador: <span class="jugador">Player 1</span> </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold" href="#">Intentos: <span class="intentos">0</span> </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold" href="#">Aciertos: <span class="aciertos">0</span> </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold" href="#">Tiempo de juego: <span class="tiempo">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#">Nivel: <span class="nivel">0</span></a>
                    </li>
                    <li class="nav-item">
                        <span class="btn-iniciar btn btn-success">Iniciar</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <h2>Tablero de juego</h2>
                <hr>
                <div class="row g-3 mb-5 tablero">
                   <!-- aqui van las imagenes del tablero-->
                </div>
            </div>
            <div class="col-5">
                <table class="table my-3 records">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Jugador</th>
                            <th>Tiempo Total</th>
                            <th>Intentos Totales</th>
                            <th>Tiempo sobrante</th>
                        </tr>
                       <!-- <tr>
                            <th class="LSnivel">nivel</th>
                            <th class="LSjugador">jugador</th>
                            <th class="LStiempo">tiempo total</th>
                            <th class="LSintentos">intentos totales</th>
                            <th class="LStiemposobrante">tiempo sobrante</th>
                        </tr>-->
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
